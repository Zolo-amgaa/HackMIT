<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Type Drop</title>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png" href="./assets/img/favicon_io/favicon-32x32.png"/>
</head>

<body id="page-top">
  <!-- Navigation-->
  <!-- Masthead-->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="text-white-50 mx-auto my-0text-uppercase fade-in glow">TypeDrop</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5 fade-in">Type as fast as you can. Slowest eliminated every 30 seconds.</h2>
        <input type="text" class="fade-in" id="text-field" name="fname" placeholder="Enter Username"><br><br>

        <a id="join-button" class="btn btn-secondary btn-lg js-scroll-trigger fade-in" href="game.html">Join</a>
      </div>
    </div>
  </header>

  <!-- Listen for keypress (enter) when in text-field-->
<script>
  var input = document.getElementById("text-field");
  input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
     event.preventDefault();
     document.getElementById("join-button").click();
    }
  });
  </script>


  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Add Button listener-->
  <script src="js/join.js"></script>




  <!-- Generate Falling Letters-->
  <script>
    (async function() {
      //Set acceptable letters
      var validLetters = ["T", "Y", "P", "E", "D", "R", "O", "P"]

      function generateVibe() {
        //Choose a letter
        let selected_letter = Math.floor(Math.random() * validLetters.length);
        //Create div
        let letter = document.createElement("div");
        letter.className = "vibe";
        //Create text for div
        let text = document.createTextNode(validLetters[selected_letter]);
        letter.appendChild(text);
        //Add to page
        document.body.appendChild(letter);
        //Set position
        let left_pos = Math.floor((Math.random() * 95) + 4);
        let top_pos = Math.floor((Math.random() * 100) + 1);
        letter.style.left = "" + left_pos + "%";
        letter.style.top = "" + top_pos + "px";
      }

      //Stagger delivery of letters
      setInterval(generateVibe, 120);

    })()
  </script>
</body>

</html>
