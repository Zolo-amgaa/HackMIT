<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeOff</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
</head>

<body class="text-white">
  <header class="text-center p-3 mb-5">
    <a class="btn btn-dark" style="float: left;" href="index.html">BACK</a>
  </header>

  <div class="work-please">

    <div class="container text-center">


<!--
      <h2 class="main-title">TypeOff</h2>
-->

      <!-- Word & Input -->
      <div class="row">

        <div class="col-md-6 mx-auto">
          <!-- <p class="lead">Type The Given Word As Fast As You Can!</p> -->
          <h2 class="display-2 mb-5" id="current-word">Waiting...</h2>
          <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-4">
              <h3>Time:
                <span id="time">30</span>
              </h3>
            </div>
            <div class="col-md-4">
              <h3>Rank:
                <span id="rank">1</span>
              </h3>
            </div>
            <div class="col-md-4">
              <h3>WPM:
                <span id="wpm">0</span>
              </h3>
              <!-- <h3>Accuracy:
              <span id="accuracy">0</span>
            </h3> -->
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-transparent text-white">
                <h5>Leaderboard</h5>
                <ul class="list-group" style="float: right;">
                  <li id = "first"class="list-group-item" style="color: black">Cras justo odio</li>
                  <li id = "second" class="list-group-item" style="color: black">Dapibus ac facilisis in</li>
                  <li id = "third" class="list-group-item" style="color: black">Morbi leo risus</li>
                  <li id = "fourth" class="list-group-item" style="color: black">Porta ac consectetur ac</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
