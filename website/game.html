<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeOff</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
</head>

<body class="text-white">
  <header class="text-center p-3 mb-5">
    <a class="btn btn-dark" style="float: right;" href="index.html">PLAY AGAIN</a>
  </header>

  <div class="work-please">
    <div col-3>

    </div>
    <div class="container text-center">


      <!--
      <h2 class="main-title">TypeOff</h2>
-->

      <!-- Word & Input -->
      <div class="row">

        <div class="col-md-6 mx-auto">
          <!-- <p class="lead">Type The Given Word As Fast As You Can!</p> -->
          <h2 class="display-2 mb-5 waiting" id="current-word">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters">Waiting....</span>
            </span>
          </h2>
          <script type="text/javascript">
            // Wrap every letter in a span
            var textWrapper = document.querySelector('.waiting');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime.timeline({
                loop: true
              })
              .add({
                targets: '.waiting .letter',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 1000,
                delay: (el, i) => 50 * (i + 1)
              }).add({
                targets: '.waiting',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 500
              });
          </script>
          <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>


          <!-- Time & Score Columns -->
          <div class="row card-row">
            <div class="pricing-column col-lg-4 col-md-6">
              <div class="card border-light">
                <div class="card-header border-light">
                  <h3>TIME
                  </h3>
                </div>
                <div class="card-body">
                  <h1 id="time">30</h1>
                </div>
              </div>
            </div>

            <div class="pricing-column col-lg-4 col-md-6">
              <div class="card border-light">

                <div class="card-header border-light">
                  <h3>RANK</h3>
                </div>
                <div class="card-body">
                  <h1 id="rank">4</h1>

                </div>
              </div>
            </div>

            <div class="pricing-column col-lg-4">
              <div class="card border-light">
                <div class="card-header border-light">
                  <h3>WPM
                  </h3>
                </div>
                <div class="card-body">
                  <h1 id="wpm">0</h1>

                </div>
              </div>
            </div>


          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body text-white border-light" id="leaderboard">
                <h5>Leaderboard</h5>
                <ul class="list-group" style="float: right;">
                  <li id="first" class="list-group-item">1st Place</li>
                  <li id="second" class="list-group-item">2nd Place</li>
                  <li id="third" class="list-group-item">3rd Place</li>
                  <li id="fourth" class="list-group-item">4th Place</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
